name: NUnit Test CI with Docker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Build and test the project in Docker
      - name: Build and run tests in Docker
        run: |
          mkdir -p ./Test-output/

          # Build the Docker image
          docker build -t qa-home-assignement .

          # Run the container
          docker run --name CardValidation -d -p 8080:80 qa-home-assignement

          docker exec -i CardValidation /bin/bash -c "cd /app/CardValidation.Tests ; ls -l"

          # Copy test results
          docker cp CardValidation:/app/CardValidation.Tests/TestResults/ ./Test-output/
          docker cp CardValidation:/app/CardValidation.Tests/bin/Debug/net8.0/allure-results ./Allure-report/

      # Upload test results
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./Test-output/*

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./Allure-report/*